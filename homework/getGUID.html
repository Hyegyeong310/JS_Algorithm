<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Get GUID</title>
</head>
<body>
    <script>
        var alphabet = 'abcdefghijklmnopqrstuvwxyz';
        function getGUID(str){
            var result = '';
            var i = 0;
            while(i < 5){
                var randomInt = Math.floor(Math.random() * str.length);
                if(result.indexOf(str[randomInt]) < 0){
                    result += str[randomInt];
                    i++;
                }
            }
            return result;
        }
        var output = getGUID(alphabet);
        console.log(output);
    </script>
</body>
</html>
