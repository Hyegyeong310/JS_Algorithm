    <script>
        function modulo(num1, num2) {
            // your code here
            var result;
            if (num1 === 0 || (num1 === num2) || (num1 > 0 && num2 === 1)) {
                // num1이 0이면
                result = 0;
            } else if (isNaN(num1) === true || isNaN(num2) === true || num2 === 0) {
                // num1 or num2가 NaN, num2가 0
                result = NaN;
            } else if (num1 < 0 && Math.abs(num1) > num2) {
                // num1이 음수이고 (절대값num1)이 num2보다 크면
                result = Math.abs(num1);
                while (result >= num2) {
                    result = result - num2;
                }
                result = result * -1;
            } else if (num1 < num2) {
                // num1이 num2보다 작을 때
                result = num1;
            } else {
                if (num2 < 0) {
                    num2 = Math.abs(num2);
                }

                /* while문 이용. result가 num2와 크거나 같을 때까지 뺀다.
                num1이 큰 수 일 때 너무 많은 반복이 생길 수 있다.
                */
                // result = num1-num2;
                // while(result >= num2){
                //   result = result - num2;
                // }

                // 나머지 공식 이용
                result = num1 - (Math.floor(num1 / num2) * num2);
            }
            return result;
        }

        var output = modulo(25, -9);
        console.log(output);
    </script>
