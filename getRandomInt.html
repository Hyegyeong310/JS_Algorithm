<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Get Random Int</title>
</head>
<body>
    <script>
        function getRandomInt(min, max){
            var randomNum = Math.floor(Math.random() * (max - min + 1));
            return randomNum;
        }

        var output = getRandomInt(0, 100);
        console.log(output);
    </script>
</body>
</html>
